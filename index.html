<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>MojoSocial</title>
</head>

<body>
    <!--NAV-BAR SECTION-->
    <nav>
        <div class="header container">
            <h1 class="header__logo">
                Mojosocial
            </h1>
            <div class="header__search">
                <input type="search" placeholder="search-for-anything">
                <!--search bar icon inside the text box-->
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="header__last">
                <label class="header__cta button button__primary">
                    Create
                </label>
                <div class="header__profile">
                    <img class="profile-photo" src="./images/profile-1.jpg">
                </div>
            </div>
        </div>
    </nav>
    <!--MAIN-->
    <main>
        <div class="container">
        <!--===========LEFT-GRID=======================-->
            <div class="left">
                <!--PROFILE-->
                <a class="profile">
                    <div  class="profile-photo">
                          <img src="./images/profile-1.jpg">
                    </div>    
                    <div class="handle">
                    <h4  class="profile__handle">Diana</h4>
                    <p class="text-muted">@diana</p>
                    </div>
                </a>
                <!--SIDEBAR-->
                <div class="sidebar">
                   <a class="sidebar-item  active">
                    <span><i class="fa-solid fa-house"></i></span><h3>Home</h3>
                   </a> 
                   <a class="sidebar-item">
                    <span><i class="fa-solid fa-compass"></i></span><h3>Explore</h3>
                   </a>
                   <!--NOTIFICATIONS-->
                   <a class="sidebar-item" id="notifications">
                    <span><i class="fa-solid fa-bell"></i></span><!--<small class="notification-count"> 9+</small>--><h3>Notifications</h3>
                    <!--POPUP FOR NOTIFICATION-->
                    <div class="notification-popup">
                        <div class="notifcation-photo profile-photo">
                            <img src="./images/profile-2.jpg">
                        </div>
                        <div class="notification-user">
                            <b>Person 1</b> commented on your post.
                        </div>
                        <small>2 MINUTES AGO</small>
                        <div class="notifcation-photo profile-photo">
                            <img src="./images/profile-3.jpg">
                        </div>
                        <div class="notification-user">
                            <b>Person 2</b> commented on your post.
                        </div>
                        <small>2 MINUTES AGO</small>
                        <div class="notifcation-photo profile-photo">
                            <img src="./images/profile-4.jpg">
                        </div>
                        <div class="notification-user">
                            <b>Person 3</b> commented on your post.
                        </div>
                        <small>2 MINUTES AGO</small>
                        <div class="notifcation-photo profile-photo">
                            <img src="./images/profile-5.jpg">
                        </div>
                        <div class="notification-user">
                            <b>Person 4</b> commented on your post.
                        </div>
                        <small>2 MINUTES AGO</small>
                    </div>
                   </a> 
                   <a class="sidebar-item" id="messages">
                    <span><i class="fa-solid fa-inbox"></i></span><!--<small class="notification-count"> 5+</small>--><h3>Messages</h3>
                   </a>
                   <a class="sidebar-item">
                    <span><i class="fa-solid fa-user-group"></i></span><h3>Friends</h3>
                   </a>
                   <a class="sidebar-item">
                    <span><i class="fa-solid fa-sun"></i></span><h3>Theme</h3>
                   </a>
                   <a class="sidebar-item active">
                    <span><i class="fa-solid fa-gear"></i></span><h3>Settings</h3>
                   </a>
                </div>
                <!--ENDING THE SIDEBAR WITH A CTA-BUTTON-->
                <label for="create-post" class="button button__primary">Create</label>
            </div>
            <div class="middle">

            </div>
            <div class="right">

            </div>
        </div>
    </main>
</body>

</html>
